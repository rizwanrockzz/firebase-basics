<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/7fd178d5a2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="big-cricle"></div>
    <div class="containr">
        <div class="content-main">
            <div class="form-plac">
                <div class="myform-1">
                    <p>Create New Account</p>
                    <div class="input-box">
                        <!-- username -->
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" class="Input" name="username" id="username">
                        </div>
                        <!-- email -->
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Email" class="Input" name="email" id="email">
                        </div>
                    </div>
                    <div class="input-box">
                        <!-- pancard number -->
                        <div class="input-group">
                            <i class="fas fa-credit-card"></i>
                            <input type="text" placeholder="Pan Number" class="Input" name="pan" id="pan">
                        </div>
                        <!-- phone number -->
                        <div class="input-group">
                            <i class="fas fa-phone"></i>
                            <input type="number" placeholder="Phone Number" class="Input" name="phno" id="phno">
                        </div>
                    </div>
                    <div class="input-box">
                        <!-- password -->
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" class="Input" name="password" id="password">
                        </div>
                        <!-- confirm password -->
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Confirm Password" class="Input" name="conformpassword"
                                id="conformpassword">
                        </div>
                    </div>
                    <p>Get your new account</p>
                    <div class="text-down">
                        <button type="submit" id="submitbtn" name="submitbtn">Sign Up</button>
                        <button type="signin" id="signinbtn" name="signinbtn">Sign in</button>
                        <button type="getinfo" id="getinfobtn" name="getinfobtn">getinfo</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <br><br><br>
    <div class="small-cricle"></div>

    <script type="module" src="signup.js"></script>
</body>

</html>
